<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for article in articles %}
            <li>{{ article.under_title }}: {{ article.content|truncatewords:30 }}</li>
        {% empty %}
            <li>No articles found.</li>
        {% endfor %}
    </ul>
</body>
</html>
