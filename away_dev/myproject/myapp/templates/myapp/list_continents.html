<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Startsida - Kontinenter</title>
</head>
<body>
    <h1>Away</h1>
    <h3>Utforska olika platser - Börja med att välja en kontinent</h3>
    <ul>
        {% for continent in continents %}
            <li><a href="{% url 'continent_detail' continent.continent_id %}">{{ continent.continent_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
