<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="../RESOURCE/logo.png">
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>

<body class="contactbody">
    <nav>
        <img src="../RESOURCE/logo.png" class="logo" alt="Logo" title="AWAY">

        <ul class="navbar">
            <li>
                <a href="../HTML/index.html#home">Hem</a>
                <a href="../HTML/index.html#destination">Destinationer</a>
                <a href="../HTML/index.html#priceclass">Prisklasser</a>
                <a href="../HTML/contact.html">Kontakt</a>
            </li>
        </ul>
    </nav>

    <section class="contact">
        <div class="contact-form">
            <h1>Kontakta <span>Oss</span></h1>
            <p>Vi finns alltid där för att hjälpa dig! Fyll i formuläret nedan och få ett svar från oss inom 2 arbetsdagar.</p>
            <form action="">
                <input type="text" name="myname" placeholder="Ditt Namn" required>
                <input type="email" name="email" placeholder="Din E-mail" required>
                <input type="text" name="subject" placeholder="Hur hittade du oss?" required>
                <textarea name="message" cols="30" rows="10" placeholder="Ditt Medelande" required></textarea>
                <input type="submit" value="Submit" class="submit-btn">
            </form>
        </div>

    </section>

    <!-- Footer -->

    <section class="footer">
        <div class="foot">
            <div class="footer-content">

                <div class="footlinks">
                    <h4>Snabblänkar</h4>
                    <ul>
                        <li><a href="./contact.html">Kontakta oss</a></li>
                    </ul>
                </div>

                <div class="footlinks">
                    <h4>Hitta oss även på:</h4>
                    <div class="social">
                        <a href="" target="_blank"><i class='bx bxl-facebook'></i></a>
                        <a href="" target="_blank"><i class='bx bxl-instagram'></i></a>
                        <a href="" target="_blank"><i class='bx bxl-twitter'></i></a>
                        <a href="" target="_blank"><i class='bx bxl-youtube'></i></a>
                    </div>
                </div>

            </div>
        </div>

        <div class="end">
            <p>Copyright © 2024 Away Travel</p>
        </div>
    </section>

</body>

</html>
